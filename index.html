<!DOCTYPE html>

<html>
  <head>
    <title>Jair Araujo - DoWhile 2021</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            id="userImage"
            src="https://avatars.githubusercontent.com/u/71511942?v=4"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName"></h1>
        <a
          id="userLink"
          href="https://github.com/jair-araujo"
          alt="GitHub Jair Araujo"
          target="_blank"
        >
          <img src="./images/github.svg" alt="Ícone do Github" />
          <span id="userLogin"></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="#" target="_blank">
              <img src="./images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="#" target="_blank">
              <img src="./images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="#" target="_blank">
              <img src="./images/intagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img src="./images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
